name: Build Flutter project
  on:
    pull_request:
    branches: [develop]
 
build_appbundle:
  name: Build Flatter (Android)
  needs: [flutter_test]
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: "12.x"
    - uses: subosito/flutter-action@v1
      with:
        channel: "stable"
    - run: flutter pub get
    - run: flutter clean
    - run: flutter build appbundle
